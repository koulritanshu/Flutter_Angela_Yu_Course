name: personal_information
description: A new Flutter project.



environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Kavoon-Regular
      fonts:
        - asset: fonts/Kavoon-Regular.ttf


    - family: Montserrat-VariableFont
      fonts:
        - asset: fonts/Montserrat-VariableFont_wght.ttf

    - family: Handlee
      fonts:
        - asset: fonts/Handlee-Regular.ttf

    - family: final
      fonts:
        - asset: fonts/final.ttf